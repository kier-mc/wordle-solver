<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ title }}</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="description" content="" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Pragati-Narrow" />
	</head>
	<body>
		<div id="overlay" data-type="loading">
			<div class="spinner" data-type="loading"></div>
		</div>
		<div id="wrapper">
			<div id="wrapper-header">
				<div id="header">
					<h1>{{ title }}</h1>
				</div>
			</div>
			<div id="wrapper-content">
				<div id="content">{%- block content %}{% endblock -%}</div>
			</div>
			<div id="wrapper-footer">
				<div id="footer">
					<div class="row text-center">
						<div class="col-2">
							<p>Design and full stack implementation by Kieran McCarth</p>
						</div>
						<div class="col-2">
							<p>
								<a href="https://github.com/kier-mc/" target="_blank">GitHub</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
